
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>MacBOT</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
    body {
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
    .motorcontrol.glyphicon {
      font-size: 50px;
    }
    .btn.motorcontrol {
      margin: 2px;
    }

    #logconsole {
      background: black;
      color: white;
      display: inline-block;
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MacBOT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#config">Configuration</a></li>
            <li><a href="#docs">Documentation</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="starter-template">
      </div>

      <div class="container">
        <div class="row">
           <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4"></div>
           <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4">
             <button class="btn motorcontrol" data-control="motor,forward">
              <span class="motorcontrol glyphicon glyphicon-arrow-up"></span>
             </button>
           </div>
           <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4"></div>
         </div>
         <div class="row">
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4">
              <button class="btn motorcontrol" data-control="motor,left">
                <span class="motorcontrol glyphicon glyphicon-arrow-left"></span>
              </button>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4">
              <button class="btn motorcontrol" data-control="motor,break">
                <span class="motorcontrol glyphicon glyphicon glyphicon-stop"></span>
              </button>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4">
              <button class="btn motorcontrol" data-control="motor,right">
                <span class="motorcontrol glyphicon glyphicon-arrow-right"></span>
              </button>
            </div>
          </div>
          <div class="row">
             <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4"></div>
             <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4">
               <button class="btn motorcontrol" data-control="motor,back">
                 <span class="motorcontrol glyphicon glyphicon-arrow-down"></span>
               </button>
             </div>
             <div class="col-md-2 col-lg-2 col-sm-2 col-xs-4"></div>
           </div>
           <div class=row>
             <div class="col-md-12">
                <textarea id="logconsole" cols="100" rows="20"></textarea>
             </div>
           </div>
      </div>


    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="app/websocketClient.js"></script>
  </body>
</html>
